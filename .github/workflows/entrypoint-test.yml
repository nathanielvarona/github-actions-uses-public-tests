name: Script Tests

on:
  workflow_dispatch:

jobs:
  connection-tests:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    runs-on: ${{ matrix.os }}
    name: "run:${{ matrix.os }}"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pritunl Profile
        uses: ./
        with:
          profile-file: ${{ secrets.PRITUNL_PROFILE_FILE_BASIC }}
          profile-server: 'quality-assurance, sales-marketing, research-development'
